<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Students</h2>
    <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Add Student</a>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Phone</th><th>Actions</th></tr></thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>
                    <a href="{{ url_for('edit', student_id=student[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete', student_id=student[0]) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
